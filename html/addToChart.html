<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- favicon for my image logo -->
<link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
<link rel="shortcut icon" href="assets/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Foody web " />

<body>
    <header>
        <div class="container">
            <img src="./assets/logo.png" alt="Foody Web Logo" width="150">

            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="cart.html">Products</a></li>
                   <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Account</a></li>
                   <li><a href="addToChart.html">  <i class="fas fa-shopping-cart"></i></a></li>

            </nav>
        </div>
    </header>

    <main>


        <section id="cart" class="section">
            <div class="container">
                <h2>Your Cart</h2>
                <ul id="cartItems">
                    </ul>
                <div class="cart-summary">
                    <p>Total Items: <span id="totalItems">0</span></p>
                    <p>Subtotal: Nrs <span id="cartSubtotal">0</span></p>
                    <p>Discount: Nrs <span id="cartDiscount">0</span></p>
                    <p class="total-price-row">Total: Nrs <span id="cartTotal">0</span></p>
                    <button class="btn" id="checkoutBtn">Order now</button>
                </div>
            </div>
        </section>

       

    <footer>
